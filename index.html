<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Кондитерская Далиды</title>
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext" rel="stylesheet">

</head>

<body onload="getValue()">
		<div id="mainContainer"> 
		
				<button onclick="setWhiteTheme()"> 
					LIGHT THEME
				</button>
				<button onclick="setDarkTheme()"> 
					DARK THEME
				</button>
				<button onclick="setCookie()"> 
					COOKIE!!!!
				</button>
	
	<header class="header">
		<div class="container text-center">
			<img src="img/logo/logo.png" width="200" alt="Суши и пицца">
			<div class="display-4">Кондитерская Далиды</div>
			<p class="lead">Быстро и вкусно</p>
		</div>
	</header>

	<div class="container mb-2">
		<div class="row">
			<div class="col-md-8">
				<div class="row">
					<div class="col-md-12">
						<div class="card mb-7">
							<img class="product-img" src="img/image/kru.jpg">
							<div class="card-body text-center">
								<h4 class="item-title">
									<script>
										var products = ['Пончики', 'Круассаны']
										document.write(products[1])
									</script>
								</h4>
								<p><small data-items-in-box class="text-muted">1 шт</small></p>

								<div class="details-wrapper">
									<div class="items counter-wrapper">
										<div class="items__control" data-action="minus">-</div>
										<div class="items__current" data-counter>1</div>
										<div class="items__control" data-action="plus">+</div>
									</div>

									<div class="price">
										<div class="price__weight">180 г.</div>
										<div class="price__currency">350 тг</div>
									</div>
								</div>

								<button data-cart type="button" class="btn btn-block btn-outline-warning">+ в корзину</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card mb-4">
					<div class="card-body">
						<h5 class="card-title">Ваш заказ</h5>
						<div class="cart-wrapper">
							<div class="cart-item" data-id="02">
								<div class="cart-item__top">
									<div class="cart-item__img">
										<img src="" alt="">
									</div>
									<div class="cart-item__desc">
										<div class="cart-item__title"></div>
										<div class="cart-item__weight"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div id="order-form" class="card-body border-top">
							<button type="submit" class="btn btn-primary">Оформить заказ</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

	<script src="./js/counter.js"></script>
	
</body>

</html>
